{% extends 'GoodnessGroceries/base.html' %}
{% load bootstrap %}
{% block content %}
    <a href="{% url 'GoodnessGroceries-download_users' %}" class="btn btn-primary btn-lg btn-block" role="button">Download Users CSV File</a>

    <br>

    <div class="row">
        <div class="col">
            <div class="card card-body">
                <form method="get">
                    {{ myFilter.form|bootstrap }}
                <button class="btn btn-FilterSearch" type="submit">Search</button>
              </form>
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Participant ID</th>
                        <th>Status</th>
                    </tr>

                    <!-- Listing of users -->
                    {% for user in users %}
                    <tr>
                        <td>{{user.participant_id}}</td>
                        <td>{{user.status}}</td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>


{% endblock content %}
