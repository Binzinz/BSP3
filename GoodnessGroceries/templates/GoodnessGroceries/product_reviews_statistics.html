{% extends 'GoodnessGroceries/base.html' %}
{% block content %}
    <canvas id="MainIndChart" width="400" height="300"></canvas>
<br>
    <canvas id="SecondaryIndChart" width="400" height="300"></canvas>
<br>
    <canvas id="PriceCheckboxChart" width="400" height="300"></canvas>
{% endblock content %}

{% block scripts %}
    <!-- Statistic for main indicator -->
    <script>
        $(document).ready(function(){
            var ctx = document.getElementById('MainIndChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for key, value in number_of_main_indicators.items %} '{{ key }}' ,{% endfor %}],
                    datasets: [{
                        label: 'Most Selected Main Indicator',
                        data: [{% for key, value in number_of_main_indicators.items %} '{{ value }}' ,{% endfor %}],
                        backgroundColor: [
                            'rgba(145, 215, 242, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(240, 99, 160, 0.6)',
                            'rgba(74, 122, 135, 0.6)',
                            'rgba(175, 106, 186, 0.6)',
                            'rgba(175, 255, 192, 0.6)',
                            'rgba(135, 62, 55, 0.6)',
                            'rgba(134, 129, 84, 0.6)',
                            'rgba(155, 179, 34, 0.6)'
                        ],
                        borderColor: [
                            'rgba(145, 215, 242, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(240, 99, 160, 1)',
                            'rgba(74, 122, 135, 1)',
                            'rgba(175, 106, 186, 1)',
                            'rgba(175, 255, 192, 1)',
                            'rgba(135, 62, 55, 1)',
                            'rgba(134, 129, 84, 1)',
                            'rgba(155, 179, 34, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
